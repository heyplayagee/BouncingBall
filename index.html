<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Ball by Stacy Gee</title>
	<h1>Bouncing Ball</h1>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.js"></script>
</head>
<body>
	<!-- Processing code -->
	<script type="application/processing" target="mysketch">
	//Stacy Gee, CP1 6-7, Bouncing Ball
	Balloon newBalloon = new Balloon();
	public void setup()
	{
		size(400,300);
	}
	public void draw()
	{
		background(0);
		int r = random(0,255);
		int g = random(0,255);
		int b = random(0,255);
		stroke(b,g,r);
		line(10,10,390,10); //top horizontal
		line(10,10,10,290); //left vertical
		line(390,10,390,290); //right vertical
		line(10,290,390,290); //bottom horizontal
		newBalloon.bounce();
		newBalloon.move();
		newBalloon.show();
	}
	class Balloon
	{
		int x,y;
		boolean MoveRight,MoveDown;
		Balloon(){
			x = 200;
			y = 100;
			MoveRight = true;
			MoveDown = true;
		}
		public void move(){
			if(MoveRight == true){
				x++;
			}
			if(MoveRight == false){
				x--;
			}
			if(MoveDown == true){
				y++;
			}
			if(MoveDown == false){
				y--;
			}
		}
		public void bounce(){
			if(x < 25){
				MoveRight = true;
			}
			if(y < 25){
				MoveDown = true;
			}
			if(y > 275)
				MoveDown = false;
			}
			if(x > 375){
				MoveRight = false;
			}
		}
		public void show(){
			int r = random(0,255);
			int g = random(0,255);
			int b = random(0,255);
			fill(r,g,b);
			frameRate(100);
			ellipse(x,y,30,30);
		}
	}
	</script>
	<canvas id="mysketch"></canvas>
</body>
</html>
